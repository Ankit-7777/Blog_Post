<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Welcome, {{ user.username }}!</h1>

        <p class="text-gray-600 mb-6 text-center">Here you can view your profile and access other features of the blog.</p>
        
        <!-- Button to Blog Post List -->
        <div class="flex justify-center mb-4">
            <a href="{% url 'post_list' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow transition duration-300">
                View Blog Posts
            </a>
        </div>

        <!-- Logout Button -->
        <div class="flex justify-center">
            <a href="{% url 'logout' %}" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow transition duration-300">
                Logout
            </a>
        </div>
    </div>
</body>
</html>
